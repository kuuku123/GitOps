apiVersion: apps/v1
kind: Service
metadata:
  name: gitops-nginx
  annotations:
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: gitops-nginx
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitops-nginx
  name: gitops-nginx
spec:
  replicas: 8
  selector:
    matchLabels:
      app: gitops-nginx
  template:
    metadata:
      labels:
        app: gitops-nginx
    spec:
      containers:
      - image: nginx
        name: nginx
